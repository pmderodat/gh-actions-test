name: CI Windows
on:
    pull_request: {}

jobs:
    build:
        name: CI on Windows
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Install Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.x'
            - name: Run test script
              run: python test.py
              shell: bash
